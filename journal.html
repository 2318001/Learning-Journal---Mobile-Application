<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal - Learning Journal PWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/mario 111.png" type="image/png">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">         
                <span class="logo-text">MY JOURNAL</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="journal.html" class="active">My Journal</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="datetime" class="datetime"></div>
            
            <form id="journalForm" class="journal-form">
                <div class="form-group">
                    <label for="journalTitle">Title:</label>
                    <input type="text" id="journalTitle" name="journalTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="journalContent">Journal Entry:</label>
                    <textarea id="journalContent" name="journalContent" rows="10" required></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="addButton">Add Entry</button>
                    <button type="reset" id="resetButton">Reset</button>
                    <button type="button" id="newButton">New Entry</button>
                </div>
            </form>

            <div id="journalEntries" class="journal-entries">
                <!-- Journal entries will be displayed here -->
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Rajan - Learning Journal</p>
        </div>
    </footer>
</body>
</html>
