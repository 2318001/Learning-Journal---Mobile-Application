<!-- File: index.html - Homepage (Learning Journal PWA)
    Main parts commented: head, header, main (hero), image, footer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HEAD: meta tags, title, stylesheet, favicon -->
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journal PWA - Mobile Application Development</title>
    <!-- Single canonical stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon (tab icon) - uses local image; consider renaming to remove spaces -->
    <link rel="icon" href="image/mario 111.png" type="image/png">
    <!-- Theme color for some mobile browsers -->
    <meta name="theme-color" content="#16a34a">
    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- HEADER: site logo and primary navigation -->
    <header>
        <div class="container">
        
            <div class="logo">         
                <span class="logo-text">Welcome</span>
            </div>
            <!-- NAVIGATION: buttons to open separate pages (right aligned) -->
            <nav>
                <ul class="nav-list">
                    <li><button type="button" class="nav-button active" data-target="index.htm">Home</button></li>
                    <li><button type="button" class="nav-button" data-target="journal.htm">Journal</button></li>
                    <li><button type="button" class="nav-button" data-target="projects.htm">Projects</button></li>
                    <li><button type="button" class="nav-button" data-target="about.htm">About</button></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- MAIN: main content area (hero/introduction) -->
    <main>
        <div class="container">
            <!-- HERO: introductory section with heading and profile image -->
            <section class="first-section">
                <!-- Flex Container for Content and Image -->
                <div class="second-section">
                    <!-- TEXT: greeting, heading and personal description -->
                        <div class="third-section">
                
                        <!-- Main Heading with icon and highlighted name -->
                            <h1>
                              Rajan kc
                            </h1>
                            <!-- Bio Description -->
                            <p class="description">
                                I am a passionate developer who enjoys building dynamic, user-friendly web applications. I study Computer Science at UCA and I like exploring the latest technologies to bring creative ideas to life.
                            </p>
                    </div>
                    <!-- IMAGE: profile image (shown to the right on larger screens) -->
                    <div class="hero-image">
                        <img src="image/mario 111.png" alt="Profile image of Mario" class="profile-image">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- FOOTER: copyright and site information -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Rajan - Learning Journal</p>
        </div>
    </footer>

    <!-- No modals on the homepage â€” subpages handle journal/projects/about content -->
</body>
</html>
