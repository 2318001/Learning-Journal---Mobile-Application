<script>
// Local contact message storage (demo)
(function(){
    const form = document.getElementById('contactForm');
    const key = 'learningContact';
    function save(v){ localStorage.setItem(key, JSON.stringify(v)); }
    function load(){ const r = localStorage.getItem(key); return r ? JSON.parse(r) : null; }

    form.addEventListener('submit', function(e){
        e.preventDefault();
        const name = form.name.value.trim();
        const message = form.message.value.trim();
        if(!name || !message) return alert('Please fill both fields');
        save({name, message, date: Date.now()});
        form.reset();
        alert('Message saved locally.');
    });
})();
</script>
